<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Quiz Application</title>
    <link rel="stylesheet" href="../src/style/quiz-style.css">
    <style>
        /* Additional styles for modular components */
        .quiz-application {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 2rem;
        }

        .app-header h1 {
            margin: 0;
            color: #333;
        }

        .timer-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-controls {
            display: flex;
            gap: 0.5rem;
        }

        .app-main {
            min-height: 60vh;
        }

        .container {
            width: 100%;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            color: white;
            font-size: 1.1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }

        .status-message {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            margin-left: 1rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .quiz-navigation {
            padding: 1rem 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 1rem;
        }

        .hidden {
            display: none !important;
        }

        /* Error states */
        .field-error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .form-control.error {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .quiz-application {
                padding: 10px;
            }

            .status-messages {
                position: static;
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- The main application container will be created by QuizApp.js -->
    
    <!-- Load ES6 Modules -->
    <script type="module">
        // Import the main QuizApp orchestrator
        import { QuizApp } from '../src/components/QuizApp.js';
        
        // Initialize the application when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Starting Modular Quiz Application...');
                
                // Create and initialize the main application
                const quizApp = new QuizApp();
                await quizApp.init();
                
                // Store app instance globally for debugging
                window.quizApp = quizApp;
                
                console.log('Modular Quiz Application ready!');
            } catch (error) {
                console.error('Failed to start application:', error);
                
                // Fallback error display
                document.body.innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: #dc3545;">
                        <h1>Application Error</h1>
                        <p>Failed to initialize the quiz application.</p>
                        <p>Error: ${error.message}</p>
                        <button onclick="window.location.reload()" style="padding: 0.5rem 1rem; margin-top: 1rem;">
                            Reload Page
                        </button>
                    </div>
                `;
            }
        });
        
        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            
            // Show user-friendly error message
            const message = document.createElement('div');
            message.className = 'status-message error';
            message.innerHTML = `
                Unexpected error occurred. Please refresh the page.
                <button class="close-btn" onclick="this.parentElement.remove()">Ã—</button>
            `;
            
            const statusContainer = document.getElementById('statusMessages') || document.body;
            statusContainer.appendChild(message);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (message.parentNode) {
                    message.remove();
                }
            }, 10000);
        });
    </script>
</body>
</html>
